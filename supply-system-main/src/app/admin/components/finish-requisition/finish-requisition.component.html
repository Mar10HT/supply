<app-loading class="loading" *ngIf="loading"></app-loading>

<div class="container" *ngIf="!loading">
  <p class="title">Finalizar Requisición</p>
  <div>
    <p class="text">Está seguro de finalizar la requisición?</p>
    <p class="text">Al finalizar la requisición, los productos se restarán del inventario. <strong>Esta acción no es reversible</strong></p>
  </div>
  <div class="buttons">
    <app-primary-button styleClass="btn-red" class="btn" (btnClick)="onCancel()">Cancelar</app-primary-button>
    <app-primary-button class="btn" (btnClick)="onSubmit()">Confirmar</app-primary-button>
  </div>
</div>
