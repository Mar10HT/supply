<app-loading class="loading" *ngIf="loading"></app-loading>

<div class="container" *ngIf="!loading">
  <mat-form-field class="field">
    <mat-label class="label">Reporte</mat-label>
    <mat-select>
      @for (report of reports; track report) {
        <mat-option [value]="report" (click)="selectReport(report)">{{ report.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <app-date-filter class="date" (dateRangeChanged)="filterDates($event)"></app-date-filter>
  <mat-error *ngIf="error" class="error">Debe seleccionar un reporte*</mat-error>
  <app-primary-button class="button" (btnClick)="generateReport()">GENERAR REPORTE</app-primary-button>
</div>
