<app-loading class="loading" *ngIf="loading"></app-loading>

<div class="container" *ngIf="!loading">
  <p class="title">Crear Requisición</p>
  <p class="text">Seguro que quieres crear la requisición con la lista de productos anterior? <strong>Esta acción no es reversible</strong></p>
  <div class="buttons">
    <app-primary-button styleClass="btn-red" class="btn" (btnClick)="onCancel()">Cancelar</app-primary-button>
    <app-primary-button class="btn" (btnClick)="onConfirm()">Confirmar</app-primary-button>
  </div>
</div>
