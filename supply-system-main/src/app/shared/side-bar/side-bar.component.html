<div class="container">
  <div class="bar-menu">
    <app-side-nav-button
      icon='dashboard'
      label='Dashboard'
      [selected]="selectedOption === 'dashboard'"
      (click)="selectOption('dashboard')"
    >
    </app-side-nav-button>
    <app-side-nav-button
      icon='inventory'
      label='Inventario'
      [selected]="selectedOption === 'inventory'"
      (click)="selectOption('inventory')"
    >
    </app-side-nav-button>
    <app-side-nav-button
      icon='supplier'
      label='Proveedores'
      [selected]="selectedOption === 'suppliers'"
      (click)="selectOption('suppliers')"
    >
    </app-side-nav-button>
    <app-side-nav-button
      icon='requisition'
      label='Requisiciones'
      [selected]="selectedOption === 'requisitions'"
      (click)="selectOption('requisitions')"
    >
    </app-side-nav-button>
    <app-side-nav-button
      icon='history'
      label='Historial'
      [selected]="selectedOption === 'history'"
      (click)="selectOption('history')"
    >
    </app-side-nav-button>
    <app-side-nav-button
      icon='report'
      label='Reportes'
      [selected]="selectedOption === 'reports'"
      (click)="selectOption('reports')"
    >
    </app-side-nav-button>
    <app-side-nav-button
      icon='input'
      label='Entradas'
      [selected]="selectedOption === 'input'"
      (click)="selectOption('input')"
    >
    </app-side-nav-button>
    <div class="dot" [style.left.rem]="iconTopPosition"></div>
  </div>
</div>
