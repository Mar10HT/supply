<div class="container">
  <app-loading *ngIf="loading" class="loading loading-box"></app-loading>
  @if (hasNotifications && !loading) {
    @for (product of products; track product) {
      <app-notification-card [product]="product" [@fadeInOnEnter]></app-notification-card>
    }
  } @else if (!loading) {
    <div class="empty-box" [@fadeInOnEnter]>
      <p>No hay notificaciones</p>
      <i class="uil uil-nerd"></i>
    </div>
  }
</div>
