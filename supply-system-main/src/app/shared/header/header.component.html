<div class="container">
  <div class="left-wrapper">
    <img class="image" src="assets/logo.png" />
    <i class="uil uil-bell" (click)="toggleNotifications()"></i>
  </div>
  <strong>{{title}}</strong>
  <div class="profile-info pointer">
    <span class="labels">
      <strong>{{ name }}</strong>
      <p>{{ position }}</p>
    </span>
    <img class="profile" src="assets/profile.svg" />
  </div>
</div>
<app-notifications class="notifications" *ngIf="notifications"></app-notifications>
