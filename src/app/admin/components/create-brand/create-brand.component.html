<div class="container">
  <p class="title">Crear Marca</p>
  <p class="label">Agrega el nombre de la marca</p>
  <mat-form-field class="field">
    <mat-label>Nombre de la marca</mat-label>
    <input
      matInput
      [(ngModel)]="brandName"
      placeholder="Ingrese el nombre de la marca"
    />
  </mat-form-field>
  <mat-error *ngIf="empty" class="error">Por favor llena el nombre de la marca</mat-error>
  <mat-error *ngIf="error" class="error">Ya existe una marca con ese nombre</mat-error>
  <div class="buttons">
    <app-primary-button styleClass="btn-red"  class="btn" (btnClick)="onCancel()">Cancelar</app-primary-button>
    <app-primary-button class="btn" (btnClick)="createBrand()">Crear</app-primary-button>
  </div>
</div>
